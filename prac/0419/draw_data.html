<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>畫圖存成JSON資料</title>
    <style>
        #rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #b0e9ff;
        }
        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff2f27;
            border-radius: 50%;
            left: 50px;
            top: 50px;
            border: 1px solid black;
            pointer-events: none; /* 不要感應滑鼠 */
        }
    </style>
</head>
<body>

<div id="rect">
</div>
<button>show data</button>
<textarea id="ta" cols="50" rows="30"></textarea>


<script src="../lib/jquery-3.6.0.js"></script>

<script>
    const rect = $('#rect');
    const dataAr = [];

    function randomColor() {
        let v = parseInt(Math.random()*16777216);
        let s = v.toString(16);
        const zero = '000000';
        return '#' + zero.slice(0, 6-s.length) + s;
    }

    function createBall(x, y) {
        const b = $('<div class="ball"></div>');
        const size = 6 + Math.floor(Math.random()*31);
        const c = randomColor();
        b.css({
            left: x - size/2,
            top: y - size/2,
            width: size,
            height: size,
            backgroundColor: c
        });
        rect.append(b);
        dataAr.push({
            x: x,
            y: y,
            s: size,
            c: c,
        }); // 存放資料
    }

    $('button').click(function(){
        $('#ta').val( JSON.stringify(dataAr) );

        localStorage.setItem('drawData', JSON.stringify(dataAr));
        //把JSON畫完圖的JSON資料存在localStorage
    });

    const mDown = function (event) {
        createBall(event.offsetX, event.offsetY);
        rect.on('mousemove', mMove);
    };
    const mUp = function () {
        rect.off('mousemove');
    };
    const mMove = function(event){
        createBall(event.offsetX, event.offsetY);
    };

    rect.on('mousedown', mDown);
    $(window).on('mouseup', mUp);
</script>

</body>
</html>
