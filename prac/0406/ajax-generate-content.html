<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 動態產生html</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
</head>

<body>

    <button id="btn" class="btn btn-primary">load</button>
    <table class="table table-striped">
        <thead>
            <td>NAME</td>
            <td>AGE</td>
            <td>GENDER</td>
        </thead>
        <tbody>
            <!-- <tr>
                <td>wanwan</td>
                <td>32</td>
                <td>female</td>
            </tr> -->
        </tbody>
    </table>





    <script src="../lib/jquery-3.6.0.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>

    <script>

        //先定義一個字版
        let  creat_html = function(persons) {
            return `
                <tr>
                    <td>${persons.name}</td>
                    <td>${persons.age}</td>
                    <td>${persons.gender}</td>
                </tr>
                `
        }; 

        // 監聽click事件
        document.querySelector('#btn').addEventListener('click', function (event) {
            $.get('JSON-encode.php', function (data) {
                // console.log(data);
                $('tbody').html('')
                
                // for (let i of data) {
                //     let html = creat_html(i)
                //     $('tbody').append(html)
                // }

                data.forEach(element => {
                    $('tbody').append(creat_html(element))
                });



            }, 'json');

        });

    </script>
</body>

</html>
